<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blogPost</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bungee+Tint&family=Michroma&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Glitch&family=Scope+One&family=Stoke:wght@300;400&family=Tektur:wght@400..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div class="blog-post">
	<h1>Create Blog Post</h1>
	<div class="inputs">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" placeholder="Title">
		<label for="content">Content</label>
		<textarea name="content" id="content" cols="30" rows="10"></textarea>
		<label for="author">Author</label>
		<input type="text" name="author" id="author" placeholder="Author">
		<button type="submit" id="creatBtn">Create Post</button>
	</div>
	<div class="outputs">
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
